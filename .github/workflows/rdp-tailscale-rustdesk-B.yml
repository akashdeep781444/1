name: RDP

on:
  workflow_dispatch:

env:
  RDP_USER: "RDP"
  RDP_PASSWORD: "YourSecurePassword123!"  # Change this to your preferred password
  TAILSCALE_HOSTNAME: "github-rdp-runner"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Check for existing user
        id: check_user
        run: |
          $user = Get-LocalUser -Name $env:RDP_USER -ErrorAction SilentlyContinue
          if ($user) {
            Write-Host "User $env:RDP_USER already exists"
            echo "user_exists=true" >> $env:GITHUB_ENV
          } else {
            echo "user_exists=false" >> $env:GITHUB_ENV
          }

      - name: Create or Update RDP User
        run: |
          $securePass = ConvertTo-SecureString $env:RDP_PASSWORD -AsPlainText -Force
          
          if ($env:user_exists -eq "true") {
            # Update existing user password
            Write-Host "Updating password for existing user: $env:RDP_USER"
            Set-LocalUser -Name $env:RDP_USER -Password $securePass
          } else {
            # Create new user
            Write-Host "Creating new user: $env:RDP_USER"
            New-LocalUser -Name $env:RDP_USER -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USER
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USER
          }
          
          # Always ensure user is in required groups
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USER -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USER -ErrorAction SilentlyContinue

      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Configure Windows Firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service
          Restart-Service -Name TermService -Force

      - name: Install or Update Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          # Check if Tailscale is already installed
          $tsInstalled = Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe"
          
          if ($tsInstalled) {
            Write-Host "Tailscale already installed, updating..."
          }
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        id: tailscale
        run: |
          # Logout from any existing session
          & "$env:ProgramFiles\Tailscale\tailscale.exe" logout 2>$null
          
          # Bring up Tailscale with fixed hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$env:TAILSCALE_HOSTNAME --reset
          
          # Get Tailscale IP
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          
          if (-not $tsIP) {
              Write-Host "Waiting for Tailscale IP assignment..."
              Start-Sleep -Seconds 10
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }
          
          Write-Host "Tailscale IP: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          
          # Display network info
          & "$env:ProgramFiles\Tailscale\tailscale.exe" status

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Testing RDP connectivity to: $env:TAILSCALE_IP"
          
          # Test port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          
          if ($testResult.TcpTestSucceeded) {
              Write-Host "✓ RDP port 3389 is accessible"
          } else {
              Write-Host "✗ RDP port 3389 is not accessible"
              Write-Host "Checking Tailscale status..."
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              exit 1
          }

      - name: Display Connection Information
        run: |
          Write-Host "`n" + "="*50
          Write-Host "RDP CONNECTION DETAILS"
          Write-Host "="*50
          Write-Host "Hostname (Tailscale): $env:TAILSCALE_HOSTNAME"
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "="*50
          Write-Host "`nInstructions:"
          Write-Host "1. Connect via Microsoft Remote Desktop"
          Write-Host "2. Enter the Tailscale IP or hostname"
          Write-Host "3. Use the credentials above"
          Write-Host "4. Session will remain active for 60 minutes"
          Write-Host "="*50 + "`n"

      - name: Maintain Connection
        run: |
          $startTime = Get-Date
          $timeoutMinutes = 60
          
          while ((New-TimeSpan -Start $startTime -End (Get-Date)).TotalMinutes -lt $timeoutMinutes) {
              $elapsed = [math]::Round((New-TimeSpan -Start $startTime -End (Get-Date)).TotalMinutes)
              $remaining = $timeoutMinutes - $elapsed
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Active - Time remaining: ${remaining} minutes"
              
              # Check Tailscale connection
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
              if ($tsStatus.BackendState -ne "Running") {
                  Write-Host "Tailscale disconnected, reconnecting..."
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" up --reset
              }
              
              Start-Sleep -Seconds 60
          }
          
          Write-Host "Session timeout reached. Shutting down..."
